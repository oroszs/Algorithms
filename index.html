<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <link type='text/css' rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id='wrapper'>
            <div id='title'></div>
            <div id='outputDiv'>
                <div id='output'></div>
            </div>
            <div id='input'>
                <input type='text' id='inputBox' placeholder='Enter Input Here...'><br>
                <button id='submitButton'>Submit</button>
            </div>
            <div id='probDiv'>
                <ul id='probList'>
                    <li class = 'prob' data-func='tempConvert'>Convert Celsius to Fahrenheit</li>
                    <li class = 'prob' data-func='reverseString'>Reverse the String</li>
                    <li class = 'prob' data-func='factorialize'>Factorialize n (n >= 0)</li>
                    <li class = 'prob' data-func='longestWord'>Find Length of Longest Word in String</li>
                    <li class = 'prob' data-func='longestNum'>Find Longest Numbers in Sub-Arrays</li>
                </ul>
            </div>
        </div>
        <script type='text/javascript' src='scripts.js'></script>
    </body>
</html>
